<html>
  <head>
    <title>Add User</title>
  </head>
  <body>
    <main>
      <section id="input">
        <form method="POST">
        <fieldset>
          <legend>Add User</legend>
            <div class="field">
              <label>User ID:</label>
              <input type="text" name="id">
            </div>
            <div class="field">
              <label>Password:</label>
              <input type="text" name="password">
            </div>
            <div class="field">
              <label>First Name:</label>
              <input type="text" name="firstname">
            </div>
            <div class="field">
              <label>Last Name:</label>
              <input type="text" name="lastname">
            </div>
            <div class="field">
              <label>Street:</label>
              <input type="text" name="street">
            </div>
            <div class="field">
              <label>City:</label>
              <input type="text" name="city">
            </div>
            <div class="field">
              <label>State:</label>
              <input type="text" name="state">
            </div>
            <div class="field">
              <label>Zipcode:</label>
              <input type="text" name="zipcode">
            </div>
            <div class="field">
              <label>Phone:</label>
              <input type="text" name="phone">
            </div>
            <div class="field">
              <label>E-mail:</label>
              <input type="text" name="email">
            </div>
          </fieldset>
          <button type="submit" name="add">Add</button>
        </form> 
      </section>
      <aside>
        <h2>
        Show users info
        </h2>
      </aside>
    </main>
    <section id="output">
        <div id="display">
          Test
        </div>
      </section>
  </body>
  
</html>
